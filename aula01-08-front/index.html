<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <div class="centro">
            <img src="https://i.imgur.com/0LW85Ld.png">
            <input placeholder="Procurar">
            <div class="menu">
                <img class="avatar" src="https://placeimg.com/60/60/people">
            </div>
        </div>
    </div>
    <div class="principal">
        <div class="centro">
            <div class="colunas">
                <div class="cards">
                    <div class="card">
                        <div class="card-cabecalho">
                            <img class="avatar" src="https://placeimg.com/40/40/people">
                            <a href="#">&nbsp;blogueirinha</a>
                        </div>
                        <div class="card-conteudo">
                            <img src="https://placeimg.com/600/600/nature" height="600" width="600/">
                        </div>
                    </div>

                </div>
                <div class="lateral">
                    <div class="perfil">
                        <img class="avatar" src="https://placeimg.com/60/60/people">
                        <span>Teste</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rodape">
        Instagram por Facebook
    </div>
</body>
</html>
